>

    <div class="">
      <h5 class="mb-3">Popular Tags</h5>
      {{ partial "components/popular-tags.html" . }}
    </div>
    <div class="">
      <h5 class="mb-3">Follow us on social media</h5>
      {{ partial "components/follow-us.html" . }}
    </div>
    <div class="">
      <h5 class="mb-2">New Articles</h5>
      <div class="flex flex-wrap gap-4">
        <!-- prettier-ignore -->
        {{ $newest := .Site.RegularPages.ByDate | last 3 }} {{ with $newest }}
