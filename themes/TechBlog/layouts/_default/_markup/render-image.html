<!-- prettier-ignore -->
{{ $image := resources.GetMatch .Destination }}
{{ if gt $image.Width 640 }}
    {{ $image = $image.Resize "640x" }}
{{ end }}
<figure>
  <img
    src="{{ $image.RelPermalink | safeURL }}"
    {{
    with
    .Text
    }}
    alt="{{ . }}"
    {{
    end
    }}
    {{
    with
    .Title
    }}
    title="{{ . }}"
    {{
    end
    }}
  />
  {{ with .Title}}
  <figcaption>{{ . | markdownify }}</figcaption>
  {{ end }}
</figure>
