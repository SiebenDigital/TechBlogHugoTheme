<!DOCTYPE html>
<html lang="{{ .Site.Params.languageCode}}">
  {{- partial "head.html" . -}}
  <body
    class="min-h-screen w-screen dark:bg-[#07070f] dark:text-white transition-colors duration-300 overflow-x-hidden"
  >
    {{- partial "dev/dev-tools.html" . -}} {{- partial "header.html" . -}}
    <div
      class="container max-w-4xl px-4 mx-auto  lg:max-w-5xl xl:max-w-7xl  {{ if .IsHome }}
        mt-6 md:mt-8 {{else}} mt-12  sm:mt-20 md:mt-24
      {{ end }}"
    >
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
  </body>
</html>
